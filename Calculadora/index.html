<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JCalculator</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <form action="" id="forma">
            <div class="mb-3">
                <label for="operandoA">Oparando A</label>
                <input type="number" class="form-control"
                placeholder="Escribe operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">operandoB</label>
                <input type="number" class="form-control"
                placeholder="Escribe Operando B" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <div id="resultado"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
